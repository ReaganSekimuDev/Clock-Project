<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch and Count Down Timer</title>
</head>
<body>
    
    <input type="file" id="chooseMusic" onchange="chooseSong(this.files)" hidden>
    <audio src="song1.mp3" controls id="music"></audio>
    <main>
        <div class="main">
            <label id="labelForSong" for="chooseMusic">Pick Song</label>
            <section>
                <h1 id="currentTime">00:00:00</h1>
            </section>
            <div class="selectType">
                <select name="" id="ClockType">
                    <option value="StopWatch">Stop Watch</option>
                    <option value="CountDown">Count Down</option>
                    <option value="Alarm">Alarm</option>
                </select>
            </div>
            <section class="StopWatch">

                <div class="wrap">
                    <div id="holders">
                        <h1>
                            <span id="hours">00</span>
                            <span id="minutes">00</span>
                            <span id="seconds">00</span>
                        </h1>
                        <div class="btns">
                            <button onmouseleave="Leav()"  onclick="Stt()">Start</button>
                            <button onmouseleave="Leav()" onclick="Stp()">Stop</button>
                            <button onmouseleave="Leav()" onclick="Rst()">Reset</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="CountDown">
                <div class="sectCount">
                <div id="setCount">
                </div>
                <div class="btnAndNum">
                    <h3>
                        <span>Set </span>
                        <select name="selection" id="select">
                            <option value="Hours">Hours</option>
                            <option value="Minutes">Minutes</option>
                            <option value="Seconds">Seconds</option>
                        </select>
                    </h3>
                    <section class="section2">
                        <div class="wrap">
                    
                            <input type="text" class="txt" id="HoursTxt" placeholder="hr">
                        <input type="text" class="txt" id="MinutesTxt" placeholder="mins">
                        <input type="text" class="txt" id="SecondsTxt" placeholder="Secs">
                        
                    </section>
                    <div class="bt">
                    <h1>
                            <span id="hrs2">00</span>
                            <span id="min2">00</span>
                            <span id="sec2">00</span>
                            <span id="msec" class="mili">00</span>
                        </h1>
                        <div class="HoursBtns">
                            <div class="btns1">
                                    <button onmouseleave="Leav()" onclick="CHSt()">Start</button>
                                    <button onmouseleave="Leav()" onclick="CHStp()">Stop</button>
                                    <button onmouseleave="Leav()" onclick="CHRst()">Reset</button>
                                </div>
                            </div>
                        </div>
                            
                    <div class="MinutesBtns">
                        <div class="btns2">
                                <button onmouseleave="Leav()" onclick="CMSt()">Start</button>
                                <button onmouseleave="Leav()" onclick="CHStp()">Stop</button>
                                <button onmouseleave="Leav()" onclick="CHRst()">Reset</button>
                        </div>
                    </div>
                    
                    <div class="SecondsBtns">
                        <div class="btns3">
                                <button onmouseleave="Leav()" onclick="CSSt()">Start</button>
                                <button onmouseleave="Leav()" onclick="CHStp()">Stop</button>
                                <button onmouseleave="Leav()" onclick="CHRst()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <!---------- <h2>Alarm</h2> --------->
            <section id="AlarmSection">
                <div class="Alarm">
                    <div class="setTimeBox">
                            <input type="time" id="timeInput"> 
                            <br/> 
                            <button id="alarmBtn" onclick="setAlarm()">Set</button>
                        <button id="alarmBtn" onclick="reSetAlarm()">Reset</button>
                    </div>

                    <label for="alarmSong">
                        Choose Song
                        <input type="file" id="alarmSong" onchange="SetAlarmSOng(this.files)">
                    </label>
                    <audio src="song1.mp3" id="songg" controls></audio>
                </div>
            </section>
            <img src="refresh.png" id="refresh" onclick="refresh()" />
            <img class="icon" src="stop.png" id="stopIcon">
            <img class="icon" src="countdown.png" id="countDownIcon">
            <img class="icon "  src="alarm-1.png" id="alarmIcon">
            <img   src="alarm-1.png" >
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
